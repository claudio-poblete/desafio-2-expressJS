<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Repertorio Musical</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-container">
        <h1>Mi Repertorio Musical</h1>
        <section class="songs-section">
            <form id="song-form" class="form-container">
                <input class="form-input" type="hidden" id="song-id">
                <input class="form-input" id="song-title" type="text" placeholder="Título de la canción">
                <input class="form-input" id="artist" type="text" placeholder="Nombre del artista" >
                <button type="submit">Agregar Canción</button>
            </form>
            <div class="list-container">
                <ul id="song-list" class="song-list"></ul>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
